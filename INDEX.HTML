<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV.to Maqolalar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      min-width: 200px;
    }

    #articles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .article {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .article:hover {
      transform: translateY(-5px);
    }

    .article img {
      max-width: 100%;
      border-radius: 5px;
      object-fit: cover;
    }

    .article h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #1a0dab;
    }

    .article p {
      font-size: 14px;
      color: #555;
    }

    .article a {
      text-decoration: none;
      color: inherit;
    }

    /* Responsive uchun media queries */
    @media (max-width: 768px) {
      #articles {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 480px) {
      #articles {
        grid-template-columns: 1fr;
      }

      input[type="text"], select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>DEV.to Maqolalar</h2>

  <div class="controls">
    <input type="text" id="search" placeholder="Maqola qidirish...">
    <select id="sort">
      <option value="az">A → Z</option>
      <option value="za">Z → A</option>
    </select>
  </div>

  <div id="articles">Yuklanmoqda...</div>

  <script src="MAIN.JS"></script>
</body>
</html>
